<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Horoscope{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900 shadow-sm">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between p-4">

            <!-- Logo -->
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-blue-700 dark:text-white">
                ðŸ”® Horoscope Insights
            </a>

            <!-- Navigation Links -->
            <ul class="flex space-x-6 font-medium text-gray-700 dark:text-gray-300 text-sm">
                <li>
                    <a href="{{ url_for('index') }}" class="hover:text-blue-600 transition-colors duration-200">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('about') }}"
                        class="hover:text-blue-600 transition-colors duration-200">About</a>
                </li>
                <li>
                    <a href="{{ url_for('pricing') }}"
                        class="hover:text-blue-600 transition-colors duration-200">Pricing</a>
                </li>

            </ul>

        </div>
    </nav>

    <!-- Page Content -->
    <main class="p-4 max-w-screen-md mx-auto">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
